<section id="share_image" class="popup bg_white">
	<div class="popup_header">
		<h2>Share image</h2>
	</div>
	<div class="popup_content">

		<input type="text" name="url" placeholder="http://host/img" id="share_image_url" class="input">

		<img src="img/share_image-icon.png" id="share_image_preview" alt="preview" class="popup_preview">

		<div class="button_action">
    		<button onclick="share(event, 'share_image')">Share</button>
    		<button onclick="closePopup(event, 'share_image')">Cancel</button>
    	</div>

	</div>
	
	<div class="popup_footer">
	</div>
</section>
