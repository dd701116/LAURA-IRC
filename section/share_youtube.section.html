<section id="share_youtube" class="popup bg_white">
	<div class="popup_header">
		<h2>Share youtube</h2>
	</div>
	<div class="popup_content">

		<input type="text" name="url" placeholder="http://youtube/video" id="share_youtube_url" class="input">

		<img src="img/share_youtube-icon.png" id="share_youtubex_preview" alt="icon preview for youtube" class="popup_preview">
		<!--<iframe src="img/share_video-icon.png" frameborder="0" id="share_youtube_preview" class="popup_preview" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		-->
		<div class="button_action">
    		<button onclick="share(event, 'share_youtube')">Share</button>
    		<button onclick="closePopup(event, 'share_youtube')">Cancel</button>
    	</div>

	</div>
	
	<div class="popup_footer">

	</div>

</section>
